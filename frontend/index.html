<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Upload Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #e0cffc, #c7d2fe);
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
        input[type="url"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .file-drop-area {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .file-drop-area:hover, .file-drop-area.drag-over {
            border-color: #7c3aed;
        }
        .file-drop-area p {
            margin: 0;
            color: #666;
        }
        button {
            background-color: #7c3aed;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6d28d9;
        }
        #output {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f3f4f6;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modern Upload Form</h1>
        <form id="uploadForm">
            <div>
                <label for="url">Enter URL</label>
                <input type="url" id="url" placeholder="https://data.seattle.gov/dataset/example" pattern="^https?:\/\/([a-zA-Z0-9-]+\.)*gov\.[a-z]{2,6}(\/.*)?$" required>
            </div>
            <div>
                <label for="file">Upload Document</label>
                <div id="dropArea" class="file-drop-area">
                    <p>Drag and drop your file here, or click to select</p>
                </div>
                <input type="file" id="file" hidden>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
